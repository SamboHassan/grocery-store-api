<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CVR Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50:  '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .login-bg {
            background: url("https://cvrdashboardyobe.com/assets/images/login_bg.png") center center / cover no-repeat;
        }
        @media (max-width: 1023px) {
            .login-bg {
                min-height: 300px;
                background-size: contain;
                background-repeat: no-repeat;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">

    <div class="w-full min-h-screen flex flex-col lg:flex-row">
        <!-- Image Section -->
        <div class="login-bg lg:w-1/2 w-full min-h-[400px] lg:min-h-screen flex items-center justify-center hidden md:flex">
            <!-- Optionally add overlay or logo here -->
        </div>
        <!-- Login Section -->
        <div class="flex items-center justify-center lg:w-1/2 w-full min-h-screen bg-white">
            <div class="max-w-md w-full space-y-8 rounded-2xl p-6">
                <!-- Logo and Header -->
                <div class="text-center">
                    <div class="flex justify-center mb-2">
                        
                            
                            <img src="https://cvrdashboardyobe.com/assets/images/logo.png" alt="CVR Logo" width="100px">
                        

                    </div>
                    <h2 class="text-1xl text-gray-900 mb-6">For Volunteers</h2>
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome back</h2>
                    <p class="text-gray-600">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <form method="POST" action="https://cvrdashboardyobe.com/login" class="space-y-6">
                        <input type="hidden" name="_token" value="YjYvVBa7SJf6KxcZ6u6Wmz3RV3tQbyz9SaWFgVrv" autocomplete="off">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input id="email" type="email" name="email" value="" required
                                       autocomplete="username"
                                       class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors "
                                       placeholder="Enter your email">
                            </div>
                                                    </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input id="password" type="password" name="password" required
                                       autocomplete="current-password"
                                       class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors "
                                       placeholder="Enter your password">
                                <button type="button" aria-label="Toggle password visibility" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <i id="password-toggle" class="fas fa-eye text-gray-400 hover:text-gray-600 cursor-pointer"></i>
                                </button>
                            </div>
                                                    </div>

                        <!-- Remember Me -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input id="remember" name="remember" type="checkbox" 
                                       class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">Remember me</span>
                            </label>


                                <a href="#" class="text-sm text-primary-600 hover:text-primary-500 font-medium">
                                    Forgot password?
                                </a>

                        </div>

                        <!-- Sign In Button -->
                        <div>
                            <button type="submit"
    class="group relative w-full flex justify-center py-3 px-4 text-sm font-bold rounded-xl text-white bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 shadow-lg shadow-primary-300/40 border-b-4 border-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200 transform hover:-translate-y-1 hover:scale-105 active:translate-y-0 active:scale-100">
    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
        <i class="fas fa-sign-in-alt text-primary-300 group-hover:text-primary-200 drop-shadow"></i>
    </span>
    Sign in
</button>
                        </div>

                        <!-- Demo Credentials -->
                        
                    </form>
                </div>

                <!-- Footer -->
                
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const isHidden = passwordInput.type === 'password';
            passwordInput.type = isHidden ? 'text' : 'password';
            passwordToggle.classList.toggle('fa-eye', !isHidden);
            passwordToggle.classList.toggle('fa-eye-slash', isHidden);
        }
    </script>
</body>
</html>
